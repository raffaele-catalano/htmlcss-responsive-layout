<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

<!-- header   -->
  <header>
    <div class="header-container d-flex align-cx">
      <div class="logo">LOGO</div>
      <div class="burger-menu max-tablet">MENU</div>
      <div class="menu desktop">
        <ul class="d-flex">
          <li><a class="caps" href="#">planning</a></li>
          <li><a class="caps" href="#">testimonials</a></li>
          <li><a class="caps" href="#">features</a></li>
          <li><a class="caps" href="#">about us</a></li>
          <li><a class="caps" href="#">get started</a></li>
        </ul>
      </div>
    </div>
  </header>
<!-- end header -->

<!-- main -->
  <main>
    <!-- first section -->
    <section class="demo">
      <div class="container">
        <div class="cards-container d-flex f-column min-tablet-row">
          <div class="card d-flex f-column align-cx min-desktop-row">
            <div class="card-text">text</div>
            <div class="card-img">img</div>
          </div>
          <div class="card d-flex">content</div>
          <div class="card d-flex">content</div>
          <div class="card d-flex">content</div>
          <div class="card d-flex">content</div>
        </div>
      </div>
    </section>

    <!-- second section -->
    <section class="planning">
      <div class="container">
        <div class="cards-container d-flex f-column py-2">
          <div class="card d-flex debug">img</div>
          <div class="card d-flex f-column align-cx just-cont-cx min-desktop-row">
            <div class="card-text py-2">text</div>
            <div class="card-inner d-flex f-column align-cx min-desktop-row">
              <div class="card-inner-img">img</div>
              <div class="card-inner-text">text</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- third section -->
    <section class="testimonials">
      <div class="container">
        <div class="cards-container d-flex f-column">
          <div class="testimonials-title d-flex align-cx just-cont-cx">text</div>
          <div class="card d-flex f-column min-tablet-row min-desktop-row">
            <div class="card-img">img</div>
            <div class="card-text">text</div>
          </div>
          <div class="card d-flex f-column min-tablet-row min-desktop-row">
            <div class="card-img">img</div>
            <div class="card-text">text</div>
          </div>
          <div class="card d-flex f-column min-tablet-row min-desktop-row">
            <div class="card-img">img</div>
            <div class="card-text">text</div>
          </div>
        </div>
      </div>
    </section>
    
  </main>
<!-- main end -->

<!-- footer -->
  <footer>

  </footer>
<!-- footer end -->

</body>

</html>
