<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  
  <!-- header   -->
  <header>
    <div class="container debug">
      <div class="logo">LOGO</div>
      <div class="menu">
        <div class="burger-menu">H</div>
        <div class="desktop-menu">MENU</div>
      </div>
    </div>
  </header>
<!-- end header -->

  <main>
    
    <section id="intro">
      <div class="container debug">
        <div class="row debug">
          <div class="col debug">
            <div class="row">
              <div class="col">SX</div>
              <div class="col">DX</div>
            </div>
          </div>
          <div class="col debug">2</div>
          <div class="col debug">3</div>
          <div class="col debug">4</div>
          <div class="col debug">5</div>
        </div>
      </div>
    </section>

    <section id="planning">
      <div class="container">
        <div class="row debug">
          <div class="col debug">1</div>
          <div class="col debug">2</div>
        </div>
      </div>
    </section>

    <section id="testimonials">
      <div class="container">
        <div class="top debug">TESTIMONIALS</div>
        <div class="testimonial-card">
          <div class="row">
            <div class="round-image">foto</div>
            <div class="col debug">testo</div>
          </div>
        </div>
        <div class="testimonial-card">
          <div class="row">
            <div class="round-image">foto 2</div>
            <div class="col debug">testo 2</div>
          </div>
        </div>
        <div class="testimonial-card">
          <div class="row">
            <div class="round-image">foto 3</div>
            <div class="col debug">testo 3</div>
          </div>
        </div>

      </div>
    </section>

    <section id="benefits">
      <div class="container">
        <div class="top">BENEFITS</div>
        <div class="row">
          <div class="col debug">1</div>
          <div class="col debug">2</div>
          <div class="col debug">3</div>
          <div class="col debug">4</div>
          <div class="col debug">5</div>
          <div class="col debug">6</div>
        </div>
      </div>
    </section>

    <section id="about">
      ABOUT
      <div class="container">
        <div class="row">
          <div class="col debug">TEXT</div>
          <div class="col debug">IMG</div>
        </div>
      </div>
    </section>

    <section id="cta debug">
      <div class="container">
        CTA
      </div>
    </section>

  </main>

  <footer class="debug">
    <div class="container">
      FOOTER
    </div>
  </footer>

</html>
